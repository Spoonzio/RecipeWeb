{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}

    <div id="banner" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#banner" data-slide-to="0" class="active"></li>
            <li data-target="#banner" data-slide-to="1"></li>
            <li data-target="#banner" data-slide-to="2"></li>
            <li data-target="#banner" data-slide-to="3"></li>
            <li data-target="#banner" data-slide-to="4"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img href = "/serach?q=meal" src="templates/static/meal.jpg" alt="Meal">
                <div class="carousel-caption">
                    <h3 class="h3-responsive">Dishes</h3>
                </div>
            </div>

            <div class="carousel-item">
                <img href = "/serach?q=Starter" src="templates/static/starter.jpg" alt="Starter">
                <div class="carousel-caption">
                    <h3 class="h3-responsive">Starters</h3>
                </div>

            </div>

            <div class="carousel-item">
                <img href = "/serach?q=Dessert" src="templates/static/dessert.jpg" alt="Dessert ">
                <div class="carousel-caption">
                    <h3 class="h3-responsive">Desserts</h3>
                </div>
            </div>

            <div class="carousel-item active">
                <img href = "/serach?q=Non Alcoholic" src="templates/static/non_alcohol.jpg" alt="Non-Alcohol">
                <div class="carousel-caption">
                    <h3 class="h3-responsive">Non-Alcohol Beverages</h3>
                </div>
            </div>

            <div class="carousel-item active">
                <img href = "/serach?q=Alcoholic" src="templates/static/alcohol.jpg" alt="Alcohol">
                <div class="carousel-caption">
                    <h3 class="h3-responsive">Cocktails</h3>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#banner" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="sr-only">Previous</span>
        </a>
            <a class="carousel-control-next" href="#banner" data-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- horizontal groups with filtered tags -->
    <div class="container">
        {% for i in range(0, result|length, 3) %}
            <div class = "row">
                <a href="'/serach?q=' ~ {{result[i]['1']}}">{{result[i]['1']}}</a>
                {% for j in range(i, (i+3), 1)%}
                    <div class="col-sm-4">
                        <img id="{{result[j]['2']}}" src="{{result[j]['3']}}" alt="{{result[j]['2']}}" a href=" '/serach?q=' ~ {{result[j]['2']}} ">
                        <h4></h4>
                    </div>
                    {% endfor %}
            </div>
        {% endfor %}
    </div>

{% endblock %}
